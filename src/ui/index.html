<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Database Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Added to prevent horizontal scrollbar on body */
        }
        #sidebar {
            width: 300px;
            background-color: #ffffff;
            padding: 24px;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            min-width: 250px; 
            flex-shrink: 0; /* Ensures it doesn't shrink more than its min-width */
        }
        #sidebar h2 {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0;
        }
        #sidebar p {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0;
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        .upload-area:hover {
            border-color: #9ca3af;
        }
        .upload-label {
            display: block;
            background-color: #1d4ed8;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .upload-label:hover {
            background-color: #1e40af;
        }
        .file-input {
            display: none;
        }
        .file-list {
            margin-top: 10px;
            text-align: left;
            font-size: 0.875rem;
            color: #4b5563;
        }
        .file-item {
            background-color: #f9fafb;
            border-radius: 4px;
            padding: 4px 8px;
            margin-top: 4px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #upload-button {
            padding: 12px;
            border-radius: 8px;
            background-color: #10b981;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #upload-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        #upload-button:hover:enabled {
            background-color: #059669;
        }
        #upload-status {
            font-size: 0.875rem;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        .status-loading { background-color: #dbeafe; color: #1e40af; }
        .status-success { background-color: #d1fae5; color: #065f46; }
        .status-error { background-color: #fee2e2; color: #991b1b; }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            min-width: 0; 
        }
        #chat-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }
        #chat-header h1 {
            font-weight: 600;
            font-size: 1.5rem;
            margin: 0;
        }
        #chat-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            word-break: break-word; 
        }
        .message {
            display: flex;
            max-width: 80%;
        }
        .message.user { justify-content: flex-end; align-self: flex-end; }
        .message.bot { justify-content: flex-start; align-self: flex-start; }
        .message-bubble {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message.user .message-bubble {
            background-color: #1d4ed8;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-bubble {
            background-color: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        #chat-input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            background-color: #f9fafb;
            gap: 8px;
        }
        #messageInput {
            flex-grow: 1;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            padding: 10px 16px;
            outline: none;
            font-size: 0.95rem;
        }
        #messageInput:focus {
            border-color: #1d4ed8;
            box-shadow: 0 0 0 2px rgba(29, 78, 216, 0.2);
        }
        #sendButton {
            width: 40px;
            height: 40px;
            background-color: #1d4ed8;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 1.25rem;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #sendButton:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        #sendButton:hover:enabled {
            background-color: #1e40af;
        }
        .loading-dots {
            display: flex;
            gap: 4px;
        }
        .loading-dots span {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            animation: dot-blink 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes dot-blink {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .sql-block {
            background-color: #1f2937;
            color: #e5e7eb;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            overflow-x: auto;
        }
        .sql-block pre { margin: 0; }
        .graph-block {
            margin-top: 12px;
            text-align: center;
        }
        .graph-block img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }
        .suggestion-options {
            margin-top: 12px;
            border-top: 1px solid #d1d5db;
            padding-top: 12px;
        }
        .suggestion-btn {
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            text-align: left;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .suggestion-btn:hover { background-color: #f3f4f6; }
        .suggestion-btn .explanation {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 4px;
        }
        .suggestion-btn .query-preview {
            font-size: 0.9rem;
            color: #1f2937;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #typing-indicator {
            align-self: flex-start;
        }
@media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            #sidebar {
                width: 100%;
                min-width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }
            #chat-container {
                height: 100vh;
                min-width: 100%;
            }
            #chat-messages {
                height: calc(100vh - 160px); /* Adjust based on your header/input area heights */
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        </div>
    <div id="chat-container">
        </div>

    </body>
</html>
<body>
    <div id="sidebar">
        <!-- Sidebar content -->
        <h2>📊 Data Uploader</h2>
        <p>You can upload a context file for more clarification, but it is not required. You can also upload data files which is optional.</p>
        <div class="upload-area">
            <label for="file-input" class="upload-label">Choose Data Files</label>
            <input type="file" id="file-input" class="file-input" multiple accept=".csv, .xls, .xlsx">
            <div id="file-list" class="file-list"></div>
        </div>
        <div class="upload-area">
            <label for="context-file-input" class="upload-label">Choose Context File</label>
            <input type="file" id="context-file-input" class="file-input" accept=".md, .txt, .json, .yml, .yaml">
            <div id="context-file-list" class="file-list"></div>
        </div>
        <button id="upload-button" disabled>Upload and Process</button>
        <div id="upload-status"></div>
    </div>

    <div id="chat-container">
        <div id="chat-header"><h1>🤖 AI Database Agent</h1></div>
        <div id="chat-messages">
            <div class="message bot"><div class="message-bubble">👋 Welcome! Please upload your data and context files to begin.</div></div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="messageInput" placeholder="Upload a file to begin..." disabled>
            <button id="sendButton" disabled>➤</button>
        </div>
    </div>

<script>
    let chatHistory = [];
    let isProcessing = false;
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chat-messages');
    const fileInput = document.getElementById('file-input');
    const contextFileInput = document.getElementById('context-file-input');
    const fileListDiv = document.getElementById('file-list');
    const contextFileListDiv = document.getElementById('context-file-list');
    const uploadButton = document.getElementById('upload-button');
    const uploadStatus = document.getElementById('upload-status');

    function setLoadingState(button, isLoading, normalText) {
        button.disabled = isLoading;
        button.innerHTML = isLoading ? `<div class="loading-dots"><span></span><span></span><span></span></div>` : normalText;
    }

    function updateUploadStatus(message, type) {
        uploadStatus.textContent = message;
        uploadStatus.className = `status-${type}`;
        uploadStatus.style.display = 'block';
    }

    // New function to update the upload button's state
    function updateUploadButtonState() {
        const hasDataFiles = fileInput.files.length > 0;
        const hasContextFile = contextFileInput.files.length > 0;
        uploadButton.disabled = !(hasDataFiles || hasContextFile);
    }

    function displayFiles(inputElement, listElement) {
        listElement.innerHTML = '';
        if (inputElement.files.length > 0) {
            Array.from(inputElement.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.textContent = file.name.length > 30 ? file.name.substring(0, 27) + '...' : file.name;
                listElement.appendChild(fileItem);
            });
        }
        updateUploadButtonState(); // Call the new function to update the button state
    }

    fileInput.addEventListener('change', () => displayFiles(fileInput, fileListDiv));
    contextFileInput.addEventListener('change', () => displayFiles(contextFileInput, contextFileListDiv));
    
    uploadButton.addEventListener('click', async () => {
        // Now, we check if at least one file is present
        if (fileInput.files.length === 0 && contextFileInput.files.length === 0) {
            updateUploadStatus('Please choose at least one file to upload.', 'error');
            return;
        }

        const formData = new FormData();
        Array.from(fileInput.files).forEach(file => formData.append('files', file));
        if (contextFileInput.files.length > 0) formData.append('context_file', contextFileInput.files[0]);
        
        setLoadingState(uploadButton, true, 'Upload and Process');
        updateUploadStatus('Uploading and processing...', 'loading');

        try {
            const response = await fetch('/upload', { method: 'POST', body: formData });
            const result = await response.json();
            if (!response.ok) throw new Error(result.detail || 'Upload failed.');
            updateUploadStatus(result.message, 'success');
            addMessageToUI('bot', `✅ ${result.message} You can now ask questions.`);
            messageInput.disabled = false; sendButton.disabled = false;
            messageInput.placeholder = "Ask about recipes, ingredients, or compositions...";
            messageInput.focus();
        } catch (error) {
            updateUploadStatus(`Error: ${error.message}`, 'error');
        } finally {
            setLoadingState(uploadButton, false, 'Upload and Process');
        }
    });

    function addMessageToUI(role, content, sql = null, graph = null, suggestedQueries = null) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role.toLowerCase()}`;
        let bubbleContent = `<div>${content.replace(/\n/g, '<br>')}</div>`;

        if (sql) bubbleContent += `<div class="sql-block"><pre><code>${sql}</code></pre></div>`;
        if (graph) bubbleContent += `<div class="graph-block"><img src="data:image/png;base64,${graph}" alt="Generated Graph"></div>`;

        // Only show suggestions if they exist and are not empty
        if (suggestedQueries && Array.isArray(suggestedQueries) && suggestedQueries.length > 0) {
            let validSuggestions = suggestedQueries.filter(opt => opt && opt.query && opt.explanation);
            
            if (validSuggestions.length > 0) {
                let optionsHTML = `<div class="suggestion-options">
                                    <small style="color: #7f8c8d; display: block; margin-bottom: 10px; font-weight: 500;">Not quite right? Try one of these interpretations:</small>`;
                
                validSuggestions.forEach(opt => {
                    const queryPreview = opt.query.replace(/\s+/g, ' ').trim();
                    const sanitizedQuery = opt.query.replace(/'/g, '&#039;');
                    const sanitizedExplanation = opt.explanation.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    const sanitizedPreview = queryPreview.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    
                    optionsHTML += `
                        <button class="suggestion-btn" onclick="useSuggestion('${sanitizedQuery}')">
                            <div class="explanation">${sanitizedExplanation}</div>
                            <div class="query-preview">${sanitizedPreview}</div>
                        </button>`;
                });
                optionsHTML += '</div>';
                bubbleContent += optionsHTML;
            }
        }

        messageDiv.innerHTML = `<div class="message-bubble">${bubbleContent}</div>`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function useSuggestion(query) {
        const decodedQuery = query.replace(/&#039;/g, "'");
        messageInput.value = decodedQuery;
        messageInput.focus();
    }
    
    async function sendMessage() {
        const query = messageInput.value.trim();
        if (!query || isProcessing) return;

        isProcessing = true;
        addMessageToUI('user', query);
        chatHistory.push({ "role": "user", "content": query });
        messageInput.value = '';
        setLoadingState(sendButton, true, '➤');

        const typingIndicator = document.createElement('div');
        typingIndicator.id = 'typing-indicator';
        typingIndicator.className = 'message bot';
        typingIndicator.innerHTML = `<div class="message-bubble"><div class="loading-dots"><span></span><span></span><span></span></div></div>`;
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query, history: chatHistory.slice(0, -1) })
            });

            if (!response.ok) throw new Error((await response.json()).detail || 'Server error');
            const data = await response.json();
            
            addMessageToUI('bot', data.answer, data.sql, data.graph, data.suggested_queries);
            chatHistory.push({ "role": "assistant", "content": data.answer });

        } catch (error) {
            addMessageToUI('bot', `❌ Error: ${error.message}`);
        } finally {
            typingIndicator.remove();
            isProcessing = false;
            setLoadingState(sendButton, false, '➤');
            messageInput.focus();
        }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
